<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script  src="index.js" defer></script>
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  
  <header>
    <h1>IP Address Tracker</h1>
    <div class="search-bar">
      <input class="search-bar__input" placeholder="Search for any IP address or domain">
      <div class="search-bar__validation"><img src="images/icon-arrow.svg" alt="arrow"></div>
    </div>
  </header>

  <section class="information">
    <div class="information__part">
      <h3>IP Address</h3>
      <p id="ip">...</p>
    </div>
    <div class="information__part">
      <h3>Location</h3>
      <p id="location">...</p>
    </div>
    <div class="information__part">
      <h3>Timezone</h3>
      <p id="timezone">...</p>
    </div>
    <div class="information__part">
      <h3>ISP</h3>
      <p id="isp">...</p>
    </div>
  </section>

  <main>
    <div id="mapid"></div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Adem-S" target="_blank">Adem_S</a>.
  </footer>
 
</body>
</html>
